<html>
    <html xmlns:th="http://www.thymeleaf.org">       
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" >

    </head>
    <body>
        <div style="text-align: center; margin-top: 300px"><h2 style="padding-bottom: 20px" >LOGIN FORM</h2></div>
        <div class="card bg-light text-dark" style="width: max-content; margin-left: 41%">
            <div class="card-body">
                <form name="loginForm" th:action="@{/login}" id="DemoJqueryValidation" method="POST">
                    <div align="center">
                        <table>
                            <tr>
                                <td style="padding-right: 10px;">User Name: </td>
                                <td style="padding-bottom: 10px"><input class="form-control" type="email" name="username" required="required"/></td>
                            </tr>
                            <tr>
                                <td >Password: </td>
                                <td><input class="form-control" type="password" name="password" required="required"/></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input style="margin-top: 10px; width: 100%" class="btn btn-primary" type="submit" value="Login" /></td>
                            </tr>
                            <tr>
                                <td colspan="2"><a style="margin-top: 10px; width: 100%" class="btn btn-outline-primary" th:href="@{/register}" >Register</a></td>
                            </tr>
                        </table>
                        <div style="color: red; padding-top: 10px" th:text="${error}"></div>
                        <div style="color: green; padding-top: 10px" th:text="${msg}"></div>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#DemoJqueryValidation").validate({
                    rules: {
                        password: {
                            required: true,
                            minlength: 8
                        },
                        username: {
                            required: true,
                            email: true
                        }
                    },
                    messages: {
                        password: {
                            required: 'Vui lòng nhập mật khẩu',
                            minlength: 'Vui lòng nhập ít nhất 8 kí tự'
                        },
                        username: {
                            required: "Vui lòng nhập email"
                        }
                    }
                });
            });
        </script>
    </body>
</html>
