<html>
    <html xmlns:th="http://www.thymeleaf.org">     
        <head>
            <title>Staff</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </head>
        <body>
            <div style="font-size: 25px; text-align: center; margin-top: 200px">Hello, <span th:text="${staff.name}"></span>! &nbsp; | &nbsp; 
                <a class="btn btn-outline-primary" th:href="@{/signout}"><span class="spinner-grow text-primary" style="width: 1.2rem; height: 1.2rem"></span> Logout</a>
            </div>
            <h1 style="text-align: center">Staff Info</h1>
            <br/>
            <div style="color: green" th:text="${msg}"></div>

            <a class="btn btn-lg btn-primary" style="text-decoration: none; margin-left: 30%; margin-bottom: 15px; width: 8%;" th:href="@{/list}">List</a>
            <a class="btn btn-lg btn-primary" style="text-decoration: none; margin-left: 25.7%; margin-bottom: 15px; width: 6%;" th:href="@{/new-staff}">Add</a>

            <div style="margin-left: 30%;width: 40%" class="card">
                <div style="padding-left: 25px; padding-top: 25px; padding-right: 25px" class="input-group mb-3">
                    <div class="input-group-prepend"><span style="padding-right: 67px; font-weight: bold" class="input-group-text" id="basic-addon1">ID</span></div>
                    <input class="form-control" style="width: 20%" type="text" name="name" th:value="${staff.id}" disabled="disabled"/>
                </div>
                <div style="padding-left: 25px; padding-top: 20px; padding-right: 25px" class="input-group mb-3">
                    <div class="input-group-prepend"><span style="padding-right: 40px; font-weight: bold" class="input-group-text" id="basic-addon1">Name</span></div>
                    <input class="form-control" style="width: 20%" type="text" name="name" th:value="${staff.name}" disabled="disabled"/>
                </div>
                <div style="padding-left: 25px; padding-top: 20px; padding-right: 25px" class="input-group mb-3">
                    <div class="input-group-prepend"><span style="padding-right: 8px; font-weight: bold" class="input-group-text" id="basic-addon1">UserName</span></div>
                    <input class="form-control" style="width: 20%" type="email" name="username" th:value="${staff.username}"  disabled="disabled"/>
                </div>
                <div style="padding-left: 25px; padding-top: 20px; padding-right: 25px; padding-bottom: 10px;" class="input-group mb-3">
                    <div class="input-group-prepend"><span style="padding-right: 16px; font-weight: bold" class="input-group-text" id="basic-addon1">Password</span></div>
                    <input class="form-control" style="width: 20%" type="text" name="password" th:value="${staff.password}" disabled="disabled"/>
                </div>
            </div>



        </body>
    </html>
